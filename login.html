<!DOCTYPE html>
<html lang="zh">

<head>
    <title>登录注册</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{url_for('static', filename='css/style.css')}} type="text/css"><!-- Style-CSS -->
    <link rel="stylesheet" href={{url_for('static', filename='css/fonts-awesome.css')}}><!-- fonts-awesome-icons -->
</head>
<style>
     *{
         margin:0;
         padding: 0;
     }
     .span{
            width: 100%;
            height: 50px;
            background-color: #4e6ef2;
            display: block;
            text-align: center;
            line-height: 50px;
            letter-spacing: 5px;
        }
     </style>

<body>
    <div class="signin-form">
        <div class="overlay">
            <div class="wrapper">
                <div class="form34">
                    <h4 class="form-head">语料库</h4>
                    <p class="form-para">对语料库进行管理. </p>
                    <form action="/login" id="login_form" method="POST">
                        <div class="">
                            <p class="text-head">用户名</p>
                            <input type="text" name="username" class="input" placeholder="请输入用户名" required="" />
                        </div>
                        <div class="">
                            <p class="text-head">密码</p>
                            <input type="password" name="password" class="input" placeholder="请输入密码" required="" />
                        </div>
                        {% if msg %}
                            <p class="text-head" style="color: red;" >{{ msg }}</p>
                        {% endif %}
                        <button type="submit" class="signinbutton btn">登录</button>
                        <button class="signinbutton btn" onclick="reg()">注册</button>
                     <span>忘记密码</span>
                    </form>

                    <script>
						function reg(){
							document.getElementById('login_form').action = "/register"
							document.getElementById('login_form').submit();
						}
                    </script>
                </div>
            </div>
            <div class="copyright text-center">
                <p>© 2021 Master Signin Form . All rights reserved | Design by naheya</a></p>
            </div>
        </div>

    </div>
</body>

</html>
